<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
	<meta name="keywords" content="dailyplan ,daily plan ,daily ,plan ,nodejs ,express ">
	<meta name="description" content="to do list manager">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DailyPlan List</title>
    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styling plus plugins -->
    <link href="/stylesheets/custom.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">
        	<div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2><a href="/" style='text-decoration:none;'>DailyPlan</a><small>列表</small></h2><a href="/" class="btn btn-danger" title="返回" style="float:right"> <i class="fa fa-chevron-left"></i> </a> 
                                    <a href="/plan/add" type="button" class="btn  btn-success" title="新增" style="float:right"> <i class="fa fa-plus"></i> </a>        
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table class="table table-striped responsive-utilities jambo_table bulk_action">
                                        <thead>
                                            <tr class="headings">    
                                                <th class="column-title">标题 </th>
												
                                                <!--<th class="column-title">内容 </th>
                                                <th class="column-title">用户 </th>-->
                                                <th class="column-title">创建时间 </th>
                                                <th class="column-title">开始时间 </th>
                                                <th class="column-title">结束时间 </th>
                                                <th class="column-title no-link last"><span class="nobr">操作</span>
                                                </th>                                                
											</tr>
										</thead>
                            <tbody id="tbody">
                            	<% if (typeof(list) !== 'undefined' && list.length > 0) { %>
									<% list.forEach(function (v, k){ %>
										<% if ( k%2 === 0 ) { %>
											<tr class="odd pointer">
										<% } else { %>
											<tr class="even pointer">
										<% }  %>
                                            <!--
											<td><a href="/plan/edit/<%= v._id %>"><%= v.title %></a></td>
                                            -->
                                            <td><%= v.title %></td>
											<td><%= v.create_time_s %></td>
											<td><%= v.start_time %></td>
											<td><%= v.end_time %></td>
											<td class="last"><a href="/plan/edit/<%= v._id %>" title="编辑"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;<a href="/plan/del/<%= v._id %>" title="删除"><i class="fa fa-remove"></i></a></td>
										</tr>
									<% })%>
								<% } %>
							</tbody>
						</table>
					</div>
				</div>
			</div> 
			</div>        
        </div>
    </div>
</body>
</html>
