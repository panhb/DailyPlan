<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
	<meta name="keywords" content="dailyplan ,daily plan ,daily ,plan ,nodejs ,express ">
	<meta name="description" content="to do list manager">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DailyPlan Edit</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/stylesheets/custom.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">   
			<div class="row">   
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">

							<% if (typeof(_id) !== 'undefined'&&_id !== '') { %>
								<h2><a href="/" style='text-decoration:none;'>DailyPlan</a><small>编辑</small></h2>
								<a href="/plan/list" class="btn btn-danger" title="返回" style="float:right"> <i class="fa fa-chevron-left"></i> </a> 
							<% }else{ %>
								<h2><a href="/" style='text-decoration:none;'>DailyPlan</a><small>新增</small></h2>
								<a href="javascript:history.back();" class="btn btn-danger" title="返回" style="float:right"> <i class="fa fa-chevron-left"></i> </a>  
							<% } %>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<br />
							<form id="demo-form2"  action="/plan/addOrUpdate" data-parsley-validate class="form-horizontal form-label-left">
								<input type="hidden" name="_id" value="<% if (typeof(_id) !== 'undefined'&&_id !== '') { %><%= _id%><% } %>">
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">标题 <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input type="text" id="title" name="title" required="required" class="form-control col-md-7 col-xs-12" value="<% if (typeof(title) !== 'undefined'&&title !== '') { %><%= title %><% } %>">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">内容 
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea id="content" name="content" rows="5" class="form-control col-md-7 col-xs-12"><% if (typeof(content) !== 'undefined'&&content !== '') { %><%= content%><% } %></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">计划起止时间 <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input id="planTime" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text" value="<% if (typeof(start_time) !== 'undefined'&&start_time !== '' &&typeof(end_time) !== 'undefined'&&end_time !== '') { %>从<%= start_time %> 到 <%= end_time %><% } %>">

										<input hidden id="startTime" name="startTime" type="text" value="<% if (typeof(start_time) !== 'undefined'&&start_time !== '') { %>
											<%= start_time %><% } %>">

										<input hidden id="endTime" name="endTime" type="text" value="<% if (typeof(end_time) !== 'undefined'&&end_time !== '') { %>
											<%= end_time %><% } %>">

									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<button type="reset" class="btn btn-primary">取消</button>
										<button type="submit" class="btn btn-success">确定</button>
									</div>
								</div>

							</form>
						</div>
					</div>  
					<script type="text/javascript">
						$(document).ready(function () {
							$('#planTime').daterangepicker({
								timePicker: true,
								timePickerIncrement: 15,
								timePicker12Hour:false,
								format: 'YYYY-MM-DD HH:mm',
								separator: ' 到 ',
								locale: {
									applyLabel: '确定',
									cancelLabel: '清除',
									fromLabel: '从',
									toLabel: '到',
									customRangeLabel: 'Custom',
									daysOfWeek: ["日","一", "二", "三", "四", "五", "六"],
									monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
									firstDay: 7
								}
							}, function (start, end, label) {
								$('#startTime').val(start.format('YYYY-MM-DD HH:mm'));
								$('#endTime').val(end.format('YYYY-MM-DD HH:mm'));
								console.log(start.toISOString(), end.toISOString(), label);
							});
						});
					</script>
		</div>
	</div>
</div>
</div>
<!-- daterangepicker -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/1.3.22/daterangepicker.min.js"></script>  
</body>
</html>
